{% extends "base.html" %}
{% block title %}Consultas Pasteleras - Dulce Rincón{% endblock %}
{% block content %}
<div class="py-12" style="background: linear-gradient(to bottom right, #f3e8ff, #fde2e4);">
  <div class="container mx-auto px-4 lg:px-12">
    <h1 class="text-4xl font-bold text-purple-700 text-center mb-6" style="font-family: 'Playfair Display', serif;">
      💬 Chat Pastelero
    </h1>

    <!-- Imagen decorativa -->
    <div class="flex justify-center mb-6">
      <img src="{{ url_for('static', filename='img/chat.jpg') }}"
           alt="Chat Pastelero"
           class="rounded-full shadow-lg border-4 border-pink-400"
           style="width: 100px; height: 100px; object-fit: cover;">
    </div>

    <!-- Contenedor principal -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      
      <!-- Columna de preguntas con borde rojo -->
      <div class="bg-yellow-50 rounded-2xl p-6 shadow-lg space-y-4 border-2 border-red-400">
        <h2 class="text-xl font-bold text-purple-800 mb-2">Selecciona una consulta:</h2>
        <button class="opcion-chat" data-pregunta="horario">🕒 ¿Cuál es tu horario de atención?</button>
        <button class="opcion-chat" data-pregunta="ubicacion">📍 ¿Dónde se ubican?</button>
        <button class="opcion-chat" data-pregunta="caro">💸 ¿Cuál es el pastel más caro?</button>
        <button class="opcion-chat" data-pregunta="recomendacion">🎂 ¿Qué pastel recomiendan?</button>
        <button class="opcion-chat" data-pregunta="entregas">🚚 ¿Hacen entregas?</button>
        <button class="opcion-chat" data-pregunta="promociones">🎉 ¿Tienen promociones especiales?</button>
        <button class="opcion-chat" data-pregunta="personalizados">📦 ¿Se pueden hacer pedidos personalizados?</button>
      </div>

      <!-- Columna del chat -->
      <div class="bg-orange-100 rounded-2xl p-6 shadow-lg flex flex-col space-y-4 border-2 border-pink-400">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-lg font-bold text-orange-800">Respuestas del Chat 💬</h2>
          <button id="cerrar-chat" class="text-purple-500 hover:text-purple-700 text-xl font-bold">&times;</button>
        </div>

        <div id="chat-mensajes"
             class="flex-1 overflow-y-auto bg-purple-100 p-4 rounded-xl space-y-2"
             style="max-height: 300px;">
          <!-- Mensajes aparecerán aquí -->
        </div>
      </div>
    </div>
  </div>
</div>

<!-- AOS Animations -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<script src="{{ url_for('static', filename='js/chatconsulta.js') }}"></script>
{% endblock %}
